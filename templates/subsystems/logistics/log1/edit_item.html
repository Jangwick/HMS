{% extends "base/subsystem_base.html" %}

{% block title %}Edit Item - {{ subsystem_name }}{% endblock %}
{% block header_title %}Edit Inventory Item{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
        <div class="bg-gradient-to-r from-blue-600 to-indigo-800 px-8 py-10 text-white">
            <h3 class="text-3xl font-bold mb-2">Update Stock Item</h3>
            <p class="text-blue-100">Modify details for {{ item.item_name }}</p>
        </div>

        <form method="POST" class="p-8 space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="space-y-2">
                <label class="text-sm font-bold text-gray-700 ml-1">Item Name</label>
                <input type="text" name="item_name" value="{{ item.item_name }}" required
                    class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all outline-none"
                    placeholder="e.g. Surgical Gloves (Box of 50)">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 ml-1">Category</label>
                    <select name="category" required
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all outline-none appearance-none">
                        <option value="Medical" {% if item.category == 'Medical' %}selected{% endif %}>Medical Supplies</option>
                        <option value="Office" {% if item.category == 'Office' %}selected{% endif %}>Office Supplies</option>
                        <option value="Maintenance" {% if item.category == 'Maintenance' %}selected{% endif %}>Maintenance</option>
                        <option value="General" {% if item.category == 'General' %}selected{% endif %}>General</option>
                    </select>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 ml-1">Unit of Measure</label>
                    <input type="text" name="unit" value="{{ item.unit }}" required
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all outline-none"
                        placeholder="e.g. Box, Piece, Litre">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 ml-1">Current Quantity</label>
                    <input type="number" name="quantity" value="{{ item.quantity }}" required
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all outline-none"
                        placeholder="0">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 ml-1">Reorder Level</label>
                    <input type="number" name="reorder_level" value="{{ item.reorder_level }}" required
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all outline-none"
                        placeholder="10">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 ml-1">Batch Number</label>
                    <input type="text" name="batch_number" value="{{ item.batch_number }}"
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all outline-none"
                        placeholder="B-12345">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 ml-1">Storage Location</label>
                    <input type="text" name="location" value="{{ item.location }}"
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all outline-none"
                        placeholder="e.g. Aisle 4, Shelf B">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 ml-1">Expiry Date (Optional)</label>
                    <input type="date" name="expiry_date" value="{{ item.expiry_date }}"
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all outline-none">
                </div>
            </div>

            <div class="pt-6 flex items-center justify-between">
                <a href="{{ url_for('log1.list_inventory') }}"
                    class="text-gray-500 font-bold hover:text-gray-700 transition-colors">
                    Cancel
                </a>
                <div class="flex space-x-3">
                    <button type="button" onclick="confirmDelete()"
                        class="px-6 py-4 bg-red-50 text-red-600 font-bold rounded-2xl hover:bg-red-100 transition-all">
                        Delete Item
                    </button>
                    <button type="submit"
                        class="px-10 py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg hover:bg-blue-700 transition-all transform hover:-translate-y-1">
                        Save Changes
                    </button>
                </div>
            </div>
        </form>

        <form id="deleteForm" method="POST" action="{{ url_for('log1.delete_inventory_item', item_id=item.id) }}" class="hidden">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        </form>
    </div>
</div>

<script>
function confirmDelete() {
    if (confirm('Are you SURE you want to remove this item from inventory? This action cannot be undone.')) {
        document.getElementById('deleteForm').submit();
    }
}
</script>
{% endblock %}
