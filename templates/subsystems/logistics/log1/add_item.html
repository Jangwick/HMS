{% extends "base/subsystem_base.html" %}

{% block title %}Add Item - {{ subsystem_name }}{% endblock %}
{% block header_title %}New Inventory Item{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
        <div class="bg-gradient-to-r from-[#F59E0B] to-amber-800 px-8 py-10 text-white">
            <h3 class="text-3xl font-bold mb-2">Register Stock</h3>
            <p class="text-amber-100">Add new supplies or equipment to the hospital inventory.</p>
        </div>

        <form method="POST" class="p-8 space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="space-y-2">
                <label class="text-sm font-bold text-gray-700 ml-1">Item Name</label>
                <input type="text" name="item_name" required
                    class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-[#F59E0B] focus:bg-white transition-all outline-none"
                    placeholder="e.g. Surgical Gloves (Box of 50)">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 ml-1">Category</label>
                    <select name="category" required
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-[#F59E0B] focus:bg-white transition-all outline-none appearance-none">
                        <option value="Medical">Medical Supplies</option>
                        <option value="Office">Office Supplies</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="General">General</option>
                    </select>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 ml-1">Unit of Measure</label>
                    <input type="text" name="unit" required
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-[#F59E0B] focus:bg-white transition-all outline-none"
                        placeholder="e.g. Box, Piece, Litre">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 ml-1">Initial Quantity</label>
                    <input type="number" name="quantity" required
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-[#F59E0B] focus:bg-white transition-all outline-none"
                        placeholder="0">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 ml-1">Reorder Level</label>
                    <input type="number" name="reorder_level" required
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-[#F59E0B] focus:bg-white transition-all outline-none"
                        placeholder="10">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 ml-1">Batch Number</label>
                    <input type="text" name="batch_number"
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-[#F59E0B] focus:bg-white transition-all outline-none"
                        placeholder="B-12345">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 ml-1">Expiry Date (Optional)</label>
                    <input type="date" name="expiry_date"
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-[#F59E0B] focus:bg-white transition-all outline-none">
                </div>
            </div>

            <div class="pt-6 flex items-center justify-between">
                <a href="{{ url_for('log1.list_inventory') }}"
                    class="text-gray-500 font-bold hover:text-gray-700 transition-colors">
                    Cancel
                </a>
                <button type="submit"
                    class="px-10 py-4 bg-[#F59E0B] text-white font-bold rounded-2xl shadow-lg hover:bg-[#D97706] transition-all transform hover:-translate-y-1">
                    Add to Inventory
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
