{% extends "base/subsystem_base.html" %}

{% block title %}Create Order - {{ subsystem_name }}{% endblock %}
{% block header_title %}Create Purchase Order{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
        <div class="bg-gradient-to-r from-[#F59E0B] to-amber-700 px-8 py-10 text-white">
            <h3 class="text-3xl font-bold mb-2">New Purchase Order</h3>
            <p class="text-amber-100">Create a new order for supplies and equipment.</p>
        </div>

        <form method="POST" class="p-8 space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="space-y-2">
                <label class="text-sm font-bold text-gray-700 ml-1">Vendor</label>
                <input type="text" name="vendor" required
                    class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-[#F59E0B] focus:bg-white transition-all outline-none"
                    placeholder="Vendor name">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 ml-1">Order Date</label>
                    <input type="date" name="order_date" required
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-[#F59E0B] focus:bg-white transition-all outline-none">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 ml-1">Expected Delivery</label>
                    <input type="date" name="delivery_date"
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-[#F59E0B] focus:bg-white transition-all outline-none">
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-sm font-bold text-gray-700 ml-1">Items Description</label>
                <textarea name="items" rows="4" required
                    class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-[#F59E0B] focus:bg-white transition-all outline-none resize-none"
                    placeholder="List items and quantities..."></textarea>
            </div>

            <div class="space-y-2">
                <label class="text-sm font-bold text-gray-700 ml-1">Estimated Amount</label>
                <input type="number" name="amount" step="0.01" required
                    class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-[#F59E0B] focus:bg-white transition-all outline-none"
                    placeholder="0.00">
            </div>

            <div class="pt-6 flex items-center justify-between">
                <a href="{{ url_for('log2.dashboard') }}"
                    class="text-gray-500 font-bold hover:text-gray-700 transition-colors">
                    Cancel
                </a>
                <button type="submit"
                    class="px-10 py-4 bg-[#F59E0B] text-white font-bold rounded-2xl shadow-lg hover:bg-[#D97706] transition-all transform hover:-translate-y-1">
                    Create Order
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
