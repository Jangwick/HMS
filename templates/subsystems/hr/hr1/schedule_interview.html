{% extends "base/subsystem_base.html" %}

{% block title %}Schedule Interview - {{ subsystem_name }}{% endblock %}
{% block header_title %}Schedule Interview{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-[2.5rem] shadow-sm border border-gray-100 overflow-hidden">
        <div class="px-8 py-10 text-white flex items-center justify-between" style="background: linear-gradient(to right, {{ accent_color or '#3B82F6' }}, #1F2937);">
            <div>
                <h3 class="text-3xl font-black mb-1">New Interview Slot</h3>
                <p class="text-white/60 font-medium italic">Assign a candidate to an interviewer and set a date</p>
            </div>
            <a href="{{ url_for('hr1.list_applicants') }}" class="w-12 h-12 rounded-2xl bg-white/10 flex items-center justify-center text-white hover:bg-white/20 transition-all backdrop-blur-md">
                <i class="bi bi-arrow-left text-xl"></i>
            </a>
        </div>
        
        <form action="{{ url_for('hr1.schedule_interview') }}" method="POST" class="p-10 space-y-8">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Applicant Selection -->
                <div class="space-y-2">
                    <label class="text-[13px] font-bold text-slate-500 ml-1 uppercase tracking-wider">Candidate</label>
                    <select name="applicant_id" required 
                        class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 transition-all outline-none appearance-none cursor-pointer"
                        style="--tw-ring-color: {{ accent_color or '#3B82F6' }}; font-weight: 500;">
                        <option value="" disabled {% if not selected_applicant_id %}selected{% endif %}>Select a candidate</option>
                        {% for applicant in applicants %}
                        <option value="{{ applicant.id }}" {% if selected_applicant_id == applicant.id|string %}selected{% endif %}>
                            {{ applicant.first_name }} {{ applicant.last_name }} ({{ applicant.status }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Interviewer Selection -->
                <div class="space-y-2">
                    <label class="text-[13px] font-bold text-slate-500 ml-1 uppercase tracking-wider">Interviewer</label>
                    <select name="interviewer_id" required 
                        class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 transition-all outline-none appearance-none cursor-pointer"
                        style="--tw-ring-color: {{ accent_color or '#3B82F6' }}; font-weight: 500;">
                        <option value="" disabled selected>Select an interviewer</option>
                        {% for interviewer in interviewers %}
                        <option value="{{ interviewer.id }}" {% if current_user.id == interviewer.id %}selected{% endif %}>
                            {{ interviewer.username }} ({{ interviewer.role or 'HR Staff' }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Date & Time -->
                <div class="space-y-2">
                    <label class="text-[13px] font-bold text-slate-500 ml-1 uppercase tracking-wider">Interview Date & Time</label>
                    <input type="datetime-local" name="interview_date" required 
                        class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 transition-all outline-none"
                        style="--tw-ring-color: {{ accent_color or '#3B82F6' }}; font-weight: 500;">
                </div>

                <!-- Location -->
                <div class="space-y-2">
                    <label class="text-[13px] font-bold text-slate-500 ml-1 uppercase tracking-wider">Location / Link</label>
                    <input type="text" name="location" placeholder="e.g. Conference Room A, or Video Link" required
                        class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 transition-all outline-none"
                        style="--tw-ring-color: {{ accent_color or '#3B82F6' }}; font-weight: 500;">
                </div>
            </div>

            <!-- Notes -->
            <div class="space-y-2">
                <label class="text-[13px] font-bold text-slate-500 ml-1 uppercase tracking-wider">Initial Notes / Instructions</label>
                <textarea name="notes" rows="4" placeholder="Briefing for the interviewer..."
                    class="w-full px-6 py-5 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 transition-all outline-none resize-none"
                    style="--tw-ring-color: {{ accent_color or '#3B82F6' }}; font-weight: 500;"></textarea>
            </div>

            <div class="pt-6 flex justify-end">
                <button type="submit" 
                    class="px-12 py-4 text-white font-black rounded-2xl shadow-xl hover:scale-105 active:scale-95 transition-all transform"
                    style="background: linear-gradient(to right, {{ accent_color or '#3B82F6' }}, #1F2937);">
                    Confirm Schedule
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
