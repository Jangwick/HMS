{% extends "base/subsystem_base.html" %}

{% block title %}Create Bill - {{ subsystem_name }}{% endblock %}
{% block header_title %}New Invoice{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
        <div class="bg-gradient-to-r from-[#EF4444] to-red-800 px-8 py-10 text-white">
            <h3 class="text-3xl font-bold mb-2">Generate Invoice</h3>
            <p class="text-red-100">Create a new billing record for patient services.</p>
        </div>

        <form method="POST" class="p-8 space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="space-y-2">
                <label class="text-sm font-bold text-gray-700 ml-1">Select Patient</label>
                <div class="relative">
                    <i class="bi bi-person absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <select name="patient_id" required
                        class="w-full pl-12 pr-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-[#EF4444] focus:bg-white transition-all outline-none appearance-none">
                        <option value="" disabled selected>Choose a patient...</option>
                        {% for patient in patients %}
                        <option value="{{ patient.id }}">
                            {{ patient.first_name }} {{ patient.last_name }} ({{ patient.patient_id_alt }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 ml-1">Total Amount ($)</label>
                    <div class="relative">
                        <i class="bi bi-currency-dollar absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="number" step="0.01" name="total_amount" required
                            class="w-full pl-12 pr-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-[#EF4444] focus:bg-white transition-all outline-none"
                            placeholder="0.00">
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 ml-1">Payment Status</label>
                    <select name="status" required
                        class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-[#EF4444] focus:bg-white transition-all outline-none appearance-none">
                        <option value="Pending">Pending</option>
                        <option value="Paid">Paid</option>
                        <option value="Partial">Partial</option>
                    </select>
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-sm font-bold text-gray-700 ml-1">Billing Description</label>
                <textarea name="description" rows="4"
                    class="w-full px-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-[#EF4444] focus:bg-white transition-all outline-none"
                    placeholder="Itemized list of services or general description..."></textarea>
            </div>

            <div class="pt-6 flex items-center justify-between">
                <a href="{{ url_for('fin1.list_billing') }}"
                    class="text-gray-500 font-bold hover:text-gray-700 transition-colors">
                    Cancel
                </a>
                <button type="submit"
                    class="px-10 py-4 bg-[#EF4444] text-white font-bold rounded-2xl shadow-lg hover:bg-[#DC2626] transition-all transform hover:-translate-y-1">
                    Generate Invoice
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
